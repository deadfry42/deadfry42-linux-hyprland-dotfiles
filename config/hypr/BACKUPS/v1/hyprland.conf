source=~/.config/hypr/settings/monitor.conf # Edit your monitor config here
source=~/.config/hypr/settings/vars.conf # Random vars to make things work

source=~/.config/hypr/settings/anims.conf # anims

source=~/.config/hypr/settings/keyboard.conf # keyboard switcher

exec-once = hypridle

input {
    kb_layout = gb, pl
    kb_variant = ,qwertz
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	disable_while_typing = yes
	clickfinger_behavior = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = yes
}

general {
    gaps_in = 2
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    layerrule = blur, waybar # Enable blur on waybar
    layerrule = xray, waybar, on
    layerrule = ignorezero, waybar
    layerrule = blur, wofi
    blur {
        enabled = true
        size = 5
        passes = 2
	noise = 0
	vibrancy = 0
   }

    drop_shadow = yes
    shadow_range = 50
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    inactive_opacity = 0.9
    active_opacity = 1.0
    dim_inactive = false

}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

$mainMod = SUPER

# Mandatory key binds
bind = $mainMod, X, killactive, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, killall wofi; wofi --show drun --allow-images
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, M, exec, wlogout
source=~/.config/hypr/settings/binds.conf

# Keyboard window focusing
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace swapping
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Moving windows between workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Hide windows to "scratchpad" workspace
bind = $mainMod, s, exec, scratchpad
bind = $mainMod, b, exec, scratchpad -g

# Screenshotting
# bind = $mainMod SHIFT, X, exec, grimblast --freeze copy area 
# bind = $mainMod SHIFT, S, exec, grimblast --freeze copy output
# bind = $mainMod SHIFT, X, exec, hyprpicker -r -v; hyprshot -m region --clipboard-only
# bind = $mainMod SHIFT, S, exec, hyprshot -m output -c --clipboard-only
# bind = $mainMod SHIFT, X, exec, flameshot gui --clipboard --accept-on-select

bind = $mainMod SHIFT, S, exec, fancygrim full -c 0
bind = $mainMod SHIFT, X, exec, fancygrim area -c 10 -s
bind = $mainMod SHIFT, Z, exec, fancygrim window -c 15 -s

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Making sure certain things run
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
exec-once = systemctl start --user xdg-desktop-portal-hyprland
exec-once = systemctl start --user xdg-desktop-portal-gtk
# exec-once = xwaylandvideobridge
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland

# Random hardcoded bloat to fix random shit
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = float,class:^()$
windowrule=float,org.gnome.Settings
windowrule=float,org.kde.polkit-kde-authentication-agent-1
windowrule=float,Tk
windowrulev2 = noanim,float,maximize, size 100%, center,immediate,pin,stayfocused,class:^(wlogout)$
windowrulev2 = noshadow, class:^(waybar)$
windowrulev2 = forceinput, class:^(gamescope)$
windowrulev2 = fullscreen, class:^(gamescope)$

windowrulev2 = pin, float, class:(io.missioncenter.MissionCenter)

#blurls=waybar

#misc
misc {
    focus_on_activate = true
    vrr = 1
    vfr = true
    enable_swallow = true
    render_ahead_of_time = false
}

opengl {
    force_introspection = 2
}
